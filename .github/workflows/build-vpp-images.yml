name: Build and Deploy VPP Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Image
        run: |
          docker build --file Dockerfile --tag my-vpp-image .

      - name: Push Docker Image
        run: |
          docker tag my-vpp-image my-docker-repo/my-vpp-image:latest
          docker push my-docker-repo/my-vpp-image:latest

  test:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Docker container for testing
        run: |
          docker run -d --name vpp-container my-docker-repo/my-vpp-image:latest
          docker exec vpp-container vpp -c /etc/vpp/startup.conf
          docker logs vpp-container
          docker stop vpp-container
          docker rm vpp-container
